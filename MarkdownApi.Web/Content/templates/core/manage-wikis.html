<div>
    <h2>Edit Wikis</h2>
    <hr />
    <a href="/Admin/Wiki" class="btn btn-success">Add Wiki</a>
    <hr />
    <div ng-if="!(model.loading)">
        <div class="row">
            <div ng-if="model.wikis.length > 0" ng-repeat="wiki in model.wikis" class="col-sm-3">
                <wiki-card wiki="wiki" wiki-link="/Admin/Wiki/{{wiki.id}}"></wiki-card>
            </div>
        </div>
        <div ng-if="!(model.wikis.length >0)">
            <h3 ng-bind="model.emptyMessage"></h3>
        </div>
    </div>
    <div ng-if="model.loading" class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar">
            Loading Wikis...
        </div>
    </div>
</div>
